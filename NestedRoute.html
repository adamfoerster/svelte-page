{#if page}
  <svelte:component
    this={page.child}
    {...page.props}
    on:action
    on:response
    on:event
  />
{:else}
  <slot></slot>
{/if}

<script>
  export default {
    data() {
      return {
        page: null
      }
    },
    onupdate({ changed, current }) {
      if(changed.page && current.page == null) {
        this.fire('notFound')
      }
    }
  }
</script>
